language: python
#build_image: shippableimages/ubuntu1204_python
python:
  - 2.6
  - 2.7
  - 2.8
  #- 3.2
  #- 3.3
  #- 3.4
  - 3.5
  #- pypy3
  - pypy
env:
  - FOO=foo
  - BAR=bar
  #- TEST=test
matrix:
  exclude:
    - python: "2.7"
      env: BAR=bar
matrix:
  include:
   - python: "3.5"
     env: TEST=test
     
matrix:
  allow_failures:
   - python: "2.8"
     env: FOO=foo

install:
  #- pip install -r requirements.txt
  - if [[ $TRAVIS_PYTHON_VERSION == '3.2' ]]; then pip install coverage==3.7.1 codecov ; fi 

# Make folders for the reports
before_script:
  - mkdir -p shippable/testresults
  - mkdir -p shippable/codecoverage

script:
  - which python
  - coverage run `which nosetests` test.py --with-xunit --xunit-file=shippable/testresults/nosetests.xml
  - coverage xml -o shippable/codecoverage/coverage.xml

